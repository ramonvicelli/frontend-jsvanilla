<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Negotiations</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">

</head>

<body class="container">

  <h1 class="text-center">Negotiations</h1>
  <div class="message"></div>

  <form class="form" onsubmit="negotiationCtrl.add(event)">

    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" class="form-control" required autofocus/>
    </div>

    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" min="1" step="1" id="amount" class="form-control" value="1" required/>
    </div>

    <div class="form-group">
      <label for="value">Value</label>
      <input id="value" type="number" class="form-control" min="0.01" step="0.01" value="0.0" required />
    </div>

    <button class="btn btn-primary" type="submit">Add</button>
  </form>

  <div class="text-center">
    <button class="btn btn-primary text-center" type="button">
          Import Negotiations
      </button>
    <button onclick="negotiationCtrl.clean()" class="btn btn-primary text-center" type="button">
        Clean
    </button>
  </div>
  <br>
  <br>

  <table class="table table-hover table-bordered" id="negotiations">
    <thead>
      <tr>
        <th>DATE</th>
        <th>AMOUNT</th>
        <th>VALUE</th>
        <th>VOLUME</th>
      </tr>
    </thead>

    <tbody>
    </tbody>

    <tfoot>
      <tr>
        <td colspan="3">Total</td>
        <td>0</td>
      </tr>
    </tfoot>
  </table>

  <script src="js/app/helpers/DateHelper.js"></script>

  <script src="js/app/models/Message.js"></script>
  <script src="js/app/models/Negotiation.js"></script>
  <script src="js/app/models/NegotiationList.js"></script>
  <script src="js/app/controllers/NegotiationController.js"></script>
  <script src="js/app/views/MessageView.js"></script>
  <script src="js/app/views/NegotiationView.js"></script>
  <script src="js/app/services/ProxyFactory.js"></script>

  <script>
    let negotiationCtrl = new NegotiationController();
  </script>
</body>

</html>
